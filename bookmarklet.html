<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Generate Lloyds Login Bookmarklet</title>
<link rel="stylesheet" href="lloydslogin.css" type="text/css" media="screen" charset="utf-8" />
</head>
<body id="inject-config">

<div id="outline">
	<p>Drag the link below to your bookmark bar.</p>
<div id="enter">
</div>
<p>Then click it once on the Lloyds TSB login page to automate their two-step authentication process.</p>
</div>
<script type="text/javascript" charset="utf-8">
	var d = document;
	var p = String(window.location.href).split('/');
	var url = p.slice(0, p.length-1).join('/')
	var bookmarklet_code = 'javascript:void((function()%20{var%20d=(new%20Date()).valueOf();var%20u="'+url+'";var%20s=document.createElement("script");s.type="text/javascript";s.innerHTML="__injected_base_url=\'"+u+"\';";document.body.appendChild(s);var%20p=document.createElement("script");p.type="text/javascript";p.src=u+"/lloydslogin.js?"+d;document.body.appendChild(p)})())'
	var a = d.createElement('a');
	a.href = bookmarklet_code;
	a.id = 'inject-bookmarklet';
	a.innerHTML = "Lloyds Login"
	document.getElementById('enter').appendChild(a);
</script>
</body>
</html>
